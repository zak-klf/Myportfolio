<div class="container">

    <h1 class="title">
        <span>Personal Information</span>
    </h1>

    <table class="table">
        <tbody>
            <tr *ngFor="let row of myData_EN">
                <td *ngFor="let col of row">{{col}}</td>
            </tr>
        </tbody>
    </table>

    <section class="paragraph">
        <p *ngFor="let paragraph of aboutMe_EN">
            {{paragraph}}
        </p>
        <a class="link" routerLink="contact">{{link_EN}}</a>
    </section>

</div>
